<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Diseñamos muebles que transforman espacios. Creamos piezas funcionales, modernas y duraderas para tu hogar."
    />
    <title>LOGO - Muebles a Medida</title>
    <link rel="stylesheet" href="/CSS/header.css">
    <link rel="stylesheet" href="/CSS/base.css">
    <link rel="stylesheet" href="/CSS/banners.css">
    <link rel="stylesheet" href="/CSS/styleguide.css">

    <link rel="stylesheet" href="/CSS/Inicio.css">

  </head>
  <body>
    <div class="inicio">

      <header class="navegador">
        <div class="logo">
          
          <img class="vector" src="/imagenes/image2.png" alt="Logo icon" />
          <span class="text-wrapper">LOGO</span>
        </div>
        <nav class="menu" aria-label="Main navigation">
          <ul class="navbar">
            <li><a href="#inicio" class="div">INICIO</a></li>
            <li><a href="#catalogo" class="div">CATÁLOGO</a></li>
            <li><a href="#sobre-nosotros" class="div">SOBRE NOSOTROS</a></li>
            <li><a href="#contacto" class="div">CONTACTO</a></li>
          </ul>
        </nav>
      </header>

<div class="hero">
  <div class="hero-text">
    <h1>Healthy cutlery,<br>healthy body</h1>
    <p>
      Upgrade your dining experience and<br />
      begin your path to a healthy you right now.
    </p>
    <button class="hero-btn">Learn More</button>
  </div>
  <div class="hero-image">
    <img src="/imagenes/image.png" alt="Sofa" />
  </div>
</div>



    <section class="categories-section" aria-label="Product categories">

    <div class="section-category">
      <div class="category-banner">
        <img class="image" src="/imagenes/cocina.png" />
        <button class="button"><div class="placeholder">Cocina</div></button>
      </div>
      <div class="frame">
        <div class="div">
          <div class="category-banner-2">
            <img class="img" src="/imagenes/comedor.png" />
            <button class="placeholder-wrapper"><div class="placeholder">Comedor</div></button>
          </div>
          <div class="category-banner-3">
            <img class="image-2" src="/imagenes/sala.png" />
            <button class="placeholder-wrapper"><div class="placeholder">Sala</div></button>
          </div>
        </div>
        <div class="category-banner-4">
          <img class="image-3" src="/imagenes/closed.png" />
          <button class="placeholder-wrapper"><div class="placeholder">Closed</div></button>
        </div>
      </div>
      <div class="category-banner-5">
        <img class="image-4" src="/imagenes/image1.png" />
        <button class="button"><div class="placeholder">Favoritos</div></button>
      </div>
    </div>

    </div>
  </body>
</html>
